<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <body>
<input onclick="shuffle([1,2,3,4,5])" style="width: 50px" type="button"/>
</body>
</head>
<body>
<script>


    function shuffle(array) {
        var tmp, current, top =array.length;
        if(top) while(--top){
            current =Math.floor(Math.random() * (top + 1));
            tmp =array[current];
            array[current] =array[top];
            array[top] = tmp;
        }

        console.log(array);
    }
</script>

</body>
</html>
